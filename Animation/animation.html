<!DOCTYPE html>
<html>
    <style>
        .box {
            background-color: rgb(120, 110, 255);
            height: 500px;
            width: 500px;
            position: relative;
            animation-name: colorchange;
            animation-duration: 5s;
            animation-iteration-count: 2;
        }
        .character{
            width: 50px;
            height:50px;
        }

        .box:hover .character{
            animation-name: movement;
            animation-duration: 5s;
            animation-timing-function: ease-in-out;
            animation-direction:alternate;
            animation-iteration-count: infinite;
        }

        @keyframes movement{
            0% {transform: translate(0, 0px);}
            25% {transform: translate(0, 450px);}
            50%{transform: translate(450px, 450px)}
            75%{transform: translate(450px, 0px);}    
            100% {transform:translate(0, 0px);}
        }

        @keyframes colorchange{
            0%{background-color:rgb(255, 110, 110)}
            25%{background-color:rgb(168, 255, 110)}
            50%{background-color:rgb(120, 110, 255)}
            100%{background-color:rgb(255, 110, 219)}
        }
    </style>
    <h1>Animation: hover to move</h1>
    <body>
        <div class= "box">
            <img class="character" src="https://media.giphy.com/media/27wc7vMWPvvJC/giphy.gif"/>
        </div>


    </body>
    
</html>
